name: Train ML Model

on:
  schedule:
    - cron: '0 3 * * *'  # Daily at 3 AM UTC
  workflow_dispatch:      # Manual trigger from GitHub UI

jobs:
  train:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install numpy scikit-learn xgboost==2.0.3 joblib sqlalchemy psycopg2-binary pgvector python-dotenv requests sentry-sdk psutil

      - name: Train model
        env:
          ENV_DB_USER: ${{ secrets.ENV_DB_USER }}
          ENV_DB_PASSWORD: ${{ secrets.ENV_DB_PASSWORD }}
          ENV_DB_HOST: ${{ secrets.ENV_DB_HOST }}
          ENV_DB_PORT: ${{ secrets.ENV_DB_PORT }}
          ENV_DB_DATABASE: ${{ secrets.ENV_DB_DATABASE }}
          LOGGING_CONSOLE_ENABLED: "true"
        run: python src/cron/antispam_ml_optimized.py

      - name: Commit and push model
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ml_models/
          git diff --staged --quiet || git commit -m "Update ML model $(date +%Y-%m-%d)"
          git push
